<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meetcha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <header>
        <h1 >Meetcha!</h1>
    </header>
    <main>
        <div class="map-field">
            <form action="https://api.meetup.com/find/groups" method="GET" data-form class="formItems">
                <!-- <div class="formItems"> -->
                    <div>
                        <label for="zipcode">Zip Code:<br><input type="text" name="zipcode" size="6" data-zipcode required></label></div>
                    <div>
                        <label for="radius">Radius (mi):<br><input type="number" name="radius" value = "1" min=1 max=100 data-radius></label>
                    </div>
                    <div><label for="category">Category:<br><select name="category" data-category></select></label></div>
                    <div><input type="submit" value="Submit"><input type="reset" value="Reset" data-btnReset disabled></div>
                    <div class="noResults noDisplay" data-noResults></div>
                    <div class="description noDisplay" data-popUp></div>
                <!-- </div> -->
            </form>
            <div id="map"></div>
            <!-- <section data-eventList></section> -->
            <div class="eventList" data-eventListAccordion></div>
        </div>
    </main>
    <script src="scripts/config.js"></script>
    <script src="scripts/sampleData.js"></script>
    <script src="scripts/index.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDjcfX_Xt9CjKYRuUjlEH5WLETa5h1Sc8&callback=initMap"></script>
</body>
</html>
