<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meetcha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1>Meetcha!</h1>

    <form action="">
        <label for="zipcode">Zipcode: <input type="text" name="zipcode" data-zipcode></label> 
        <label for="radius">Radius: <input type="number" name="radius" min=1 max=100 data-radius></label><br>
        <label for="category">
        <select name="category" data-category>
                <option value="1">Arts & Culture</option>
                <option value="2">Book Clubs</option>
                <option value="3">Career & Business</option>
                <option value="4">Cars & Motorcycles</option>
        </select></label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


    </form>
    
    <script src="scripts/index.js"></script>
</body>
</html>
